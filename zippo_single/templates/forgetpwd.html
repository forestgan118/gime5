<!DOCTYPE html>
<html>
{% load staticfiles %}
  	<head>
	    <meta charset="utf-8">
	    <title>Zippo Admin</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

		<!-- ionicons -->
		
		
		<!-- Simplify -->
		<link href="{% static 'css/simplify.min.css' %}" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						<a href="#" >
							<img src="{% static 'images/logo/Gime5_LOGO.png' %}" alt="Brand" style="max-width:100px;margin-top:-7px;">
						</a>
					</div>
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i> <strong class="text-skin">Admin</strong>
					</div>
					<div class="tab-form">
					<!--div class="resetpassbox dialogbox" id="jsSetNewPwd">
						<h3>重设置密码</h3>
					</div-->
					<form id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
                    	<div class="form-group m-bottom-md {% if forget_form.email.errors %} errorput{% endif %} ">
                        	<label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        	<input class="form-control" type="text" id="account" name="email" value="{% ifnotequal None forget_form.email.value %}{{ forget_form.email.value }}{% endifnotequal %}" placeholder="邮箱" >
                    	</div>
                    	<div class="form-group marb8 captcha1 {% if forget_form.captcha.errors %} errorput{% endif %}">
                        	<label>验&nbsp;证&nbsp;码</label>
                  		{{ forget_form.captcha }}{{ active_form.captcha }}
                    	</div>
                    	<!--div class="form-group">
							<div class="custom-checkbox">
								<input type="checkbox" id="chkAccept">
								<label for="chkAccept"></label>
							</div>
							I accept the agreement
						</div-->
                    	<div class="error btns" id="jsForgetTips">{% for key, error in forget_form.errors.items %}{{ error }}{% endfor %}{{ msg }}
                    	</div>
                    	<div class="auto-box marb8">
                    	</div>
                    	<input type="hidden" name="sms_type" value="1">
                    	<div class="m-top-md p-top-sm">
                    		<input class="btn btn-success block" id="jsFindPwdBtn" type="submit" value="提交" >
                    	</div>
                    	<div class="m-top-md p-top-sm">
                    	<p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'login' %}"> [直接登录]</a></p>
                    	</div>
                		{% csrf_token %}
                	</form>
				</div>	
					
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->
		<input id="isLogin" type="hidden" value="False"/>
		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		
		<!-- Bootstrap -->
	    <script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
		
		<!-- Slimscroll -->
		<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
		
		<!-- Popup Overlay -->
		<script src="{% static 'js/jquery.popupoverlay.min.js' %}"></script>

		<!-- Modernizr -->
		<script src="{% static 'js/modernizr.min.js' %}"></script>
		
		<!-- Simplify -->
		<script src="{% static 'js/simplify/simplify.js' %}"></script>

		<script src="{% static 'js/validateDialog.js'%} "  type="text/javascript"></script>
		<script src="{% static 'js/login.js'%} "  type="text/javascript"></script>
	
  	</body>
</html>
