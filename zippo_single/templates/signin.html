<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  	<head>
	    <meta charset="utf-8">
	    <title>Gime5 Admin</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

		<!-- ionicons -->
		
		
		<!-- Simplify -->
		<link href="{% static 'css/simplify.min.css' %}" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
			
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						<a href="#" >
							<img src="{% static 'images/logo/Gime5_LOGO.png' %}" alt="Brand" style="max-width:100px;margin-top:-7px;">
						</a>
					</div>
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i>  <strong class="text-skin">Admin</strong>
					</div>

					<form  action="{% url 'login' %}" method="post" autocomplete="off">
						<!--div class="form-group m-bottom-md">
							<input type="text" class="form-control" placeholder="Email Address">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password">
						</div>

						<div class="form-group">
							<div class="custom-checkbox">
								<input type="checkbox" id="chkRemember">
								<label for="chkRemember"></label>
							</div>
							记住
						</div-->
						<div class="form-group m-bottom-md {% if login_form.username.errors %} errorput{% endif %}">
							<label>用&nbsp;&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;&nbsp;名(注册邮箱)</label>
							<input class="form-control" name="username" id="account_l" type="text" placeholder="邮箱">
						</div>
						<div class="form-group  {% if login_form.password.errors %} errorput{% endif %}">
							<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
							<input class="form-control" name="password" id="password_l" type="password" placeholder="请输入您的密码">
						</div>
						<div class="error btns login-form-tips" id="jsLoginTips">
							{% for key, error in login_form.errors.items %}
							{{ error }}
							{% endfor %}
							{{ msg }}
						</div>
						<div class="auto-box marb38">
						</div>
						<div class="m-top-md p-top-sm">
							<button class="btn btn-success btn-block" id="jsLoginBtn" type="submit" >立&nbsp;&nbsp;&nbsp;&nbsp;即&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录 </button>
                			<input type="hidden" name="next" value="{{ redirect_url }}" />
						</div>

						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">
								<a href="{% url 'forget_pwd' %}" class="font-12">忘&nbsp;记&nbsp;密&nbsp;码 ?</a>
							</div>
							<div class="font-12 text-center m-bottom-xs">新&nbsp;用&nbsp;户?</div>
							<a href="{% url 'register' %}" class="btn btn-success block">注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;账&nbsp;&nbsp;&nbsp;&nbsp;号</a>
						</div>
						{% csrf_token %}
					</form>
					
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		
		<!-- Bootstrap -->
	    <script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
		
		<!-- Slimscroll -->
		<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
		
		<!-- Popup Overlay -->
		<script src="{% static 'js/jquery.popupoverlay.min.js' %}"></script>

		<!-- Modernizr -->
		<script src="{% static 'js/modernizr.min.js' %}"></script>
		
		<!-- Simplify -->
		<script src="{% static 'js/simplify/simplify.js' %}"></script>
	
  	</body>
</html>
