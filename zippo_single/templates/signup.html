<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  	<head>
	    <meta charset="utf-8">
	    <title>Gime5 Admin</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
		
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

		<!-- ionicons -->
		
		
		<!-- Simplify -->
		<link href="{% static 'css/simplify.min.css' %}" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner" >
		
					<div class="login-brand text-center">
						<a href="#" >
							<img src="{% static 'images/logo/Gime5_LOGO.png' %}" alt="Brand" style="max-width:100px;margin-top:-7px;">
						</a>
					</div>
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i> <strong class="text-skin">Admin</strong>
					</div>
					
					<form id="email_register_form" method="post" action="{% url 'register' %}" autocomplete="off">
						<!--div class="form-group m-bottom-md">
							<input type="text" class="form-control" placeholder="Email Address">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Confirm Password">
						</div-->
						<!--div class="form-group">
							<div class="custom-checkbox">
								<input type="checkbox" id="chkAccept">
								<label for="chkAccept"></label>
							</div>
							我同意
						</div-->
						<div class="form-group m-bottom-md">
                            <label>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称(至少4位)</label>
                            <input  type="text" id="id_nick" name="nick" class="form-control"  value="{% ifnotequal None register_form.nick.value %}{{ register_form.nick.value }}{% endifnotequal %}" placeholder="请输入您的昵称" >
                        </div>
						<div class="form-group m-bottom-md">
                            <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                            <input  type="text" id="id_email" name="email" class="form-control"  value="{% ifnotequal None register_form.email.value %}{{ register_form.email.value }}{% endifnotequal %}" placeholder="请输入您的邮箱地址" >
                        </div>
                        <div class="form-group marb8 {% if register_form.password.errors %} errorput{% endif %}">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" id="id_password" name="password" class="form-control" value="{% ifnotequal None register_form.password.value %}{{ register_form.password.value }}{% endifnotequal %}" placeholder="请输入6-20位非中文字符密码" />
                        </div>
                        <div class="form-group marb8 captcha1 {% if register_form.captcha.errors %} errorput{% endif %}">
                            <label>验&nbsp;&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                           {{ register_form.captcha }}
                            {{ active_form.captcha }}
                        </div>
						<div class="error btns" id="jsEmailTips">{% for key, error in register_form.errors.items %}{{ error }}{% endfor %}{{ msg }}
                        </div>
                        <div class="auto-box marb8">
                        </div>
						<!--div class="m-top-md p-top-sm">
							<a href="#" class="btn btn-success block">注册账号</a>
						</div-->
						<!--div class="col-lg-12"-->
						<p>
							<div class="m-top-md p-top-sm">
							<!--button class="btn btn-default btn-lg btn-block">Block Level Button</button-->
								<button class="btn btn-success btn-block"  id="jsEmailRegBtn" type="submit" >注&nbsp;&nbsp;册&nbsp;&nbsp;并&nbsp;&nbsp;登&nbsp;&nbsp;录</button>
								<!--a href="{% url 'login' %}" class="btn btn-success block" id="jsEmailRegBtn" type="submit">注册并登录</a-->
							</div>
						</p>
						<!--/div-->
						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">已&nbsp;经&nbsp;有&nbsp;账&nbsp;号?</div>
							<a href="{% url 'login' %}" class="btn btn-success block">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</a>
						</div>
						{% csrf_token %}
					</form>
					
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		
		<!-- Bootstrap -->
	    <script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
		
		<!-- Slimscroll -->
		<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
		
		<!-- Popup Overlay -->
		<script src="{% static 'js/jquery.popupoverlay.min.js' %}"></script>

		<!-- Modernizr -->
		<script src="{% static 'js/modernizr.min.js' %}"></script>
		
		<!-- Simplify -->
		<script src="{% static 'js/simplify/simplify.js' %}"></script>
		<script src="{% static 'js/login.js'%} "  type="text/javascript"></script>
  	</body>
</html>
