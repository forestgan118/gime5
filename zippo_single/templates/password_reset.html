<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
        <meta charset="utf-8">
        <title>Gime5 Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
	    <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

        <!-- ionicons -->
        
        
        <!-- Simplify -->
        <link href="{% static 'css/simplify.min.css' %}" rel="stylesheet">
	   <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	   <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<body class="overflow-hidden light-background">
    <div class="wrapper no-navigation preload">
        <div class="sign-in-wrapper">
            <div class="sign-in-inner">
            <div class="login-brand text-center">
        <i class="fa fa-database m-right-xs"></i> Gime5 <strong class="text-skin">Admin</strong>
    </div>
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <p>已经通过验证，请设置新密码</p>
        <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
            <ul>
                <li>
                    <span class="">新 密 码 ：</span>
                    <input type="password" name="password1" id="pwd" placeholder="6-20位非中文字符">
                    <i></i>
                </li>
                <li>
                    <input type="hidden" name="email" value="{{ email }}">
                    <span class="">确定密码：</span>
                    <input type="password" name="password2" id="repwd" placeholder="6-20位非中文字符">
                    <i></i>
                </li>
                <li class="button">
                    <input class="btn btn-success block" style="font-size:20px;font-weight:500" type="submit" value="提&nbsp;&nbsp;交" onclick="reset_password_form_submit()">
                </li>
            </ul>
            {% csrf_token %}
        </form>
    </div>
    </div>
    </div>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="{% static 'images/check2.png' %}">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>
</div>
</body>
</html>
